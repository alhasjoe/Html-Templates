<html lang="pt">

<head>

          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <link rel="stylesheet" href="css/custom.css">
     <!-- Optional JavaScript -->
     <!-- jQuery first, then Popper.js, then Bootstrap JS -->
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>
     <title> Nome do site Aqui </title>

</head>

<body>
     <h1 class="text-center " style="color:rgb(0, 0, 0);"> Nome central </h1>
     <div class="container">
          <form action="secondpage.html" class="was-validated" method="POST">
               <div class="form-group">
                    <label for="uname">Nome Usuário:</label>
                    <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname"
                         required>
                    <div class="valid-feedback">Valido.</div>
                    <div class="invalid-feedback">Preencha para continuar.</div>
               </div>
               <div class="form-group">
                    <label for="pwd">Senha:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd"
                         required>
                    <div class="valid-feedback">Valido.</div>
                    <div class="invalid-feedback">Preencha para continuar.</div>
               </div>
               <div class="form-group form-check">
                    <label class="form-check-label">
                         <input class="form-check-input" type="checkbox" name="remember" required> Checkout/Validação.
                         <div class="valid-feedback">Valido.</div>
                         <div class="invalid-feedback">Preencha para continuar.</div>
                    </label>
               </div>
               <button type="submit" class="btn btn-primary">Logar</button>
          </form>
     </div>
     <div class="container">
          <div class="mx-auto d-block">
               <form action="signpage.html" method="POST">
                    <h6><br> Não possui cadastro?</h6>
                    <button type="submit" class="btn btn-warning">Cadastre-se aqui
               </form>

          </div>

     </div>
</body>

</html>
